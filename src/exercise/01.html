<body>
  <div id="root"></div>
  <script type="module">
    // ğŸ¨ create a div
    const div = document.createElement('div')
    // ğŸ¨ set the div's textContent to 'Hello World' and className to 'container'
    div.textContent = 'Hello World'
    div.className = 'container'
    // ğŸ¨ append the div to the root div using `append`
    document.getElementById('root').append(div)
  </script>
</body>
